<aca-page-layout>
    <div class="aca-page-layout-header f-space">
        <aca-my-fa-component (inputField)="handleInputChange($event)"></aca-my-fa-component>
        <button (click)="goToNormalMode()" class="n-btn">Go to normal mode</button>
    </div>
    <div class="aca-page-layout-content">
        <div class="display">
            <aca-aigen-filter></aca-aigen-filter>
            <div *ngIf="isLoading" class="loading-container">
                <div class="loading-indicator">
                </div>
            </div>
            <div *ngIf="!isLoading && error" class="error-container">
                <h3 class="error-message"><span class="error-message-icon">⚠️</span> {{ error }}</h3>
            </div>
            <aca-aigen-dashboard [inputData]="inputData" *ngIf="!isLoading && !error"></aca-aigen-dashboard>
        </div>
    </div>
</aca-page-layout>
